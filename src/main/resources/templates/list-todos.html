<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>List Todos</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container">
		
			<h3>List Todos</h3>
			
			<hr/>
			<a th:href="@{/addTodoForm}" class="btn btn-primary">Add Todo</a>
			<br/><br/>
			<table class="table table-bordered table-striped" id="todoTable">
			
				<thead>
					<tr>
						<th>ID</th>
						<th>Task</th>
						<th>Due Date</th>
						<th>IsDone</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="todo: ${todos}">
						<td th:text="${todo.id}" />
						<td th:text="${todo.task}" />
						<td th:text="${todo.dueDate}" />
						<td th:text="${todo.isDone}" />
						<td>
							<a th:href="@{/showUpdateForm(todoId=${todo.id})}" class="btn btn-info">Update</a>
							
							<a th:href="@{/deleteTodo(todoId=${todo.id})}" class="btn btn-danger ml-2">Delete</a>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
